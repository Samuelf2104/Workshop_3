<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
</head>
<body>
    <h2>Iris Flower Species Prediction</h2>
    <form id="predictionForm">
        <label for="sepalLength">Sepal Length:</label>
        <input type="number" id="sepalLength" name="sepalLength" step="0.1" required>
        <br>
        <label for="sepalWidth">Sepal Width:</label>
        <input type="number" id="sepalWidth" name="sepalWidth" step="0.1" required>
        <br>
        <label for="petalLength">Petal Length:</label>
        <input type="number" id="petalLength" name="petalLength" step="0.1" required>
        <br>
        <label for="petalWidth">Petal Width:</label>
        <input type="number" id="petalWidth" name="petalWidth" step="0.1" required>
        <br>
        <label for="model">Model:</label>
        <select id="model" name="model">
            <option value="random_forest">Random Forest</option>
            <option value="svm">SVM</option>
        </select>
        <br>
        <button type="button" onclick="submitPrediction()">Predict</button>
    </form>
    <h3>Prediction Result:</h3>
    <div id="predictionResult"></div>

    <script>
        function submitPrediction() {
            const sepalLength = document.getElementById('sepalLength').value;
            const sepalWidth = document.getElementById('sepalWidth').value;
            const petalLength = document.getElementById('petalLength').value;
            const petalWidth = document.getElementById('petalWidth').value;
            const model = document.getElementById('model').value;

            const data = {
                model: model,
                input: [parseFloat(sepalLength), parseFloat(sepalWidth), parseFloat(petalLength), parseFloat(petalWidth)]
            };

            fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('predictionResult').textContent = 'Predicted Species: ' + data.prediction;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('predictionResult').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
